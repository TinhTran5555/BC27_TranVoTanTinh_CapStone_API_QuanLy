<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/main.css">
  </head>

  <body>
    <div class="container">


      <header class="display-4 my-4 text-center">
        Thực hành javascript - axios với dự án quản lý sản phẩm
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSanPham"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
       
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachSanPham">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSanPham"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id="txtSearch"
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append" style="cursor: pointer">
                  <span  id="txtSearchButton" class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>NAME</th>
                <th>PRICE($)</th>
                <th>SCREEN</th>
                <th>BACK-CAMERA</th>
                <th>FRONT-CAMERA</th>
                <th>IMAGE</th>
                <th>DESCRIPTION</th>
                <th>TYPE</th>
                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSanPham"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phầm -->
       

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Mã sản phẩm</label>
                <input
                  id="id"
                  class="form-control"
                  placeholder="Mã sản phẩm"
                />
                <span id="tbId" class="tb"></span>
              </div>
            
              <div class="form-group">
                <label>Tên sản phẩm</label>
                <input
                  id="name"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span id="tbName" class="tb"></span>
              </div>
              
              <div class="form-group">
                <label>Giá sản phẩm</label>
                <input
                  id="price"
                  class="form-control"
                  placeholder="Nhập vào giá cả"
                  type="price"
                />
                <span id="tbPrice" class="tb"></span>
              </div>
              <div class="form-group">
                <label>Màn hình sản phẩm</label>
                <input
                  id="screen"
                  class="form-control"
                  placeholder="Nhập vào tên màn hình"
                />
                <span id="tbScreen" class="tb"></span>
              </div>
              
              <div class="form-group">
                <label>Back-camera</label>
                <input
                  id="backCamera"
                  class="form-control"
                  placeholder="Nhập vào loại camera sau"
                />
                <span id="tbBackCamera" class="tb"></span>
              </div>
              
              <div class="form-group">
                <label>Front-camera</label>
                <input
                  id="frontCamera"
                  class="form-control"
                  placeholder="Nhập vào loại camera trước"
                />
              <span id="tbFrontCamera" class="tb"></span>

              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="image"
                  class="form-control"
                  placeholder="Nhập vào hình ảnh"
                /> 
              <span id="tbImage" class="tb"></span>

              </div>  
              <div class="form-group">
                <label>Mô tả</label>
                <textarea name="" id="description" class="form-control" placeholder="Nhập vào mô tả"></textarea>
                <span id="tbDesc" class="tb"></span>
              </div>           
              <div class="form-group">
                <label for="">Loại sản phẩm: </label>
                <select class="form-control" id="type">
                  <option>Chọn loại sản phẩm</option>
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                </select>
              <span id="tbType" class="tb"></span>

              </div>
             
              
           
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./models/product.js"></script>
    <script src="./services/api.js"></script>
    <script src="./controllers/main.js"></script>
  </body>
</html>
